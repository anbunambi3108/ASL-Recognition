<!DOCTYPE html>
<html>
<head>
    <title>ASL Recognition</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>ASL gesture Recognition</h1>
    <h2>Upload an image</h2>
    <form method="POST" enctype="multipart/form-data" action="{{ url_for('predict') }}">
        <input type="file" name="file">
        <input type="submit" value="Upload">
    </form>
    {% if img_path %}
    <h2>Uploaded Image</h2>
    <img src="{{ url_for('static', filename=img_path) }}" width="300" alt="Uploaded Image">
    {% endif %}
    {% if result %}
    <h2>{{ result }}</h2>
    {% endif %}
</body>
</html>
